<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktails</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <form class="search-form">
      <h2 style="margin-bottom: 2rem">cocktails api</h2>
      <div class="input-container">
        <input type="text" name="drink" placeholder="search your fav drink" />
        <i class="fas fa-search search-icon"></i>
      </div>
    </form>
    <section class="section cocktails">
      <article class="loading">
        <img src="./loading.gif" alt="loading gif">
      </article>
      <h2 class="title"></h2>
      <div class="section-center">
        <!-- single drink -->
        <a href="./drink.html">
          <article class="cocktail" data-id="345dgd">
            <img src="./cocktail.jpg" alt="cocktail">
            <h3 class="cocktail-title">lemon drink</h3>
            <div class="search-icon-container">
              <i class="fas fa-search fa-2x search-picture-icon"></i>
            </div>
          </article>
        </a>
        <!-- end of single drink -->
      </div>
    </section>
    <script type="module" src="./app.js"></script>
  </body>
</html>
