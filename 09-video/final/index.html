<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Animation</title>

    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="./loadingColors.gif" alt="preloader" class="preloader__item" />
    </div>

    <!-- header -->
    <header>
      <video controls muted autoplay loop class="video-container">
        <source src="./luckyVideo.mp4" type="video/mp4" />
      </video>
      <h1>Video project</h1>

      <!-- video pause/play -->
      <button class="switch-btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch"></span>
      </button>
    </header>

    <!-- javascript file -->
    <script src="./app.js"></script>
  </body>
</html>
