<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider-container">
      <!-- all slides -->
      <div class="all-slides">
        <div class="slide">
          <img class="slide-img" src="./images/image1.jpg" alt="slider image" />
        </div>
        <div class="slide">
          <img class="slide-img" src="./images/image2.jpg" alt="slider image" />
        </div>
        <div class="slide">
          <img class="slide-img" src="./images/image3.jpg" alt="slider image" />
        </div>
        <div class="slide">
          <img class="slide-img" src="./images/image4.jpg" alt="slider image" />
        </div>
        <div class="slide">
          <img class="slide-img" src="./images/image5.jpg" alt="slider image" />
        </div>
        <div class="slide">
          <img class="slide-img" src="./images/image6.jpg" alt="slider image" />
        </div>
        <div class="slide">
          <img class="slide-img" src="./images/image7.jpg" alt="slider image" />
        </div>
      </div>

      <!-- previous button -->
      <button type="button" class="prevBtn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <!-- next button -->
      <button type="button" class="nextBtn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <!-- javascript file -->
    <script src="./app.js"></script>
  </body>
</html>
